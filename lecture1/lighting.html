<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on or off</title>
</head>
<body>
    <h2>What can Javascript do?</h2>
    <p>Javascript can change HTML attribute values.</p> 
    <p>In this case, we will change the value of the src (source) attribute of an image.</p>

    <button type="button" onclick="document.getElementById('myImage').src='1.jpg'">Turn on the light</button>

    <img id="myImage" src="pic_bulboff.gif" style="width:200px">

    <button type="button" onclick="document.getElementById('myImage').src='2.jpg'">Turn off the light</button>
    <h5>It's work?</h5>
</body>
</html>
