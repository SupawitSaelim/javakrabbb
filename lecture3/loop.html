<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <h2>JavaScript While loops</h2>
    <p id="demo"></p>
    <script>
        var txt = "";
        var i = 0;
        while (i<15){
            txt += "<h2 style='color:red;'>The number is " + parseInt(i+1) + "<br></h2>";
            i++;
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
